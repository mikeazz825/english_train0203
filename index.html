<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文聽寫測驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen p-4 flex items-center">
    <div class="max-w-md mx-auto bg-slate-800 p-8 rounded-3xl shadow-2xl border-b-8 border-indigo-600 w-full text-white">
        <h1 class="text-3xl font-black mb-8 text-indigo-400 text-center tracking-tighter italic font-mono">VOCAB TRAINER</h1>
        
        <textarea id="wordInput" class="w-full h-40 p-4 border-2 border-slate-700 rounded-2xl mb-6 focus:border-indigo-500 outline-none bg-slate-900 text-slate-300 placeholder-slate-600" placeholder="在此輸入單字 (用逗號或換行隔開)"></textarea>

        <div class="grid grid-cols-2 gap-4 mb-8 text-sm">
            <div class="bg-slate-900 p-4 rounded-2xl border border-slate-700 text-center">
                <label class="block font-bold text-slate-500 mb-2 uppercase">語速: <span id="rateLabel" class="text-indigo-400">0.8x</span></label>
                <input type="range" id="rateRange" min="0.3" max="1.2" step="0.1" value="0.8" class="w-full accent-indigo-500">
            </div>
            <div class="bg-slate-900 p-4 rounded-2xl border border-slate-700 text-center">
                <label class="block font-bold text-slate-500 mb-2 uppercase">間隔時間 (秒)</label>
                <input type="number" id="pauseTime" value="5" class="w-full bg-transparent font-bold text-indigo-400 outline-none text-center text-lg">
            </div>
        </div>

        <button id="startBtn" onclick="start()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-indigo-700 active:scale-95 transition-all text-xl mb-6">開始默寫測驗</button>
        
        <div id="status" class="text-center font-black text-3xl text-indigo-400 min-h-[3rem] mb-4"></div>

        <div class="flex gap-2">
            <button onclick="repeatCurrent()" class="flex-1 bg-slate-700 py-3 rounded-xl font-bold text-slate-300 hover:bg-slate-600">重複剛才單字</button>
            <button onclick="stop()" class="flex-1 bg-slate-800 py-3 rounded-xl text-slate-600 hover:text-red-400">停止</button>
        </div>

        <div id="resultArea" class="hidden mt-8 p-6 bg-slate-900 rounded-2xl border border-slate-700">
            <h3 class="font-black text-indigo-300 mb-4 border-b border-slate-700 pb-2 text-center text-lg">✅ 剛才的單字順序</h3>
            <ol id="resultList" class="list-decimal list-inside space-y-2 text-slate-400 font-mono text-lg"></ol>
        </div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        let isRunning = false;
        let list = [];
        let currentIndex = -1;
        window.activeUtterances = []; // 強制鎖死語音物件

        document.getElementById('rateRange').oninput = function() {
            document.getElementById('rateLabel').innerText = this.value + 'x';
        };

        function speak(text) {
            return new Promise((resolve) => {
                synth.cancel(); 
                const rate = document.getElementById('rateRange').value;
                // 加一個極短空格喚醒硬體防止斷音
                const ut = new SpeechSynthesisUtterance(" " + text); 
                ut.lang = 'en-US';
                ut.rate = rate;
                ut.volume = 1.0;
                
                // 存入全域防止回收變啞巴
                window.activeUtterances.push(ut);
                if(window.activeUtterances.length > 5) window.activeUtterances.shift();

                ut.onend = () => resolve();
                ut.onerror = () => resolve();
                synth.speak(ut);
            });
        }

        async function start() {
            if (isRunning) return;
            const text = document.getElementById('wordInput').value;
            list = text.split(/[\n,，\s]+/).filter(w => w.trim() !== "").sort(() => Math.random() - 0.5);
            
            if (list.length === 0) {
                alert("請輸入單字！");
                return;
            }

            isRunning = true;
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('resultList').innerHTML = "";
            document.getElementById('startBtn').innerText = "測驗進行中...";
            document.getElementById('startBtn').disabled = true;

            const pause = document.getElementById('pauseTime').value * 1000;

            for (let i = 0; i < list.length; i++) {
                if (!isRunning) break;
                currentIndex = i;
                
                // 精確進度顯示：第幾個 / 總共幾個
                document.getElementById('status').innerText = `${i + 1} / ${list.length}`;
                
                await speak(list[i]);
                
                // 靜默等待設定的時間
                await new Promise(r => setTimeout(r, pause));
            }

            if (isRunning) {
                list.forEach(w => {
                    let li = document.createElement('li');
                    li.innerText = w;
                    document.getElementById('resultList').appendChild(li);
                });
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('status').innerText = "✅ 測驗完成";
            }
            stop();
        }

        function repeatCurrent() {
            if (currentIndex >= 0 && list[currentIndex]) {
                speak(list[currentIndex]);
            }
        }

        function stop() {
            isRunning = false;
            currentIndex = -1;
            synth.cancel();
            document.getElementById('startBtn').innerText = "開始默寫測驗";
            document.getElementById('startBtn').disabled = false;
        }
    </script>
</body>
</html>
