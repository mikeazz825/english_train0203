<body class="bg-gray-100 p-4 sm:p-8 min-h-screen">

            <div class="bg-gray-50 p-3 rounded-2xl">

                <input type="number" id="pauseTime" value="4" class="w-full bg-transparent border-none text-indigo-600 font-bold focus:ring-0">

        <button id="startBtn" onclick="start()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-700 active:scale-95 transition-all text-lg mb-4">é–‹å§‹éš¨æ©Ÿé»˜å¯«</button>

        <div id="status" class="mt-4 text-center text-indigo-500 font-bold animate-pulse"></div>

        <div id="resultArea" class="hidden mt-6 p-4 bg-indigo-50 rounded-2xl border-2 border-indigo-100">

            <ol id="resultList" class="list-decimal list-inside space-y-1 text-indigo-700 font-mono"></ol>
        </div>
    </div>

    <script>
        let synth = window.speechSynthesis;
        let isRunning = false;
        let playList = [];

        document.getElementById('rateRange').oninput = function() {
            document.getElementById('rateLabel').innerText = this.value + 'x';
        };

        async function start() {
            if (isRunning) return;
            const text = document.getElementById('wordInput').value;
            const inputWords = text.split(/[\n,ï¼Œ\s]+/).filter(w => w.trim() !== "");
            
            if (inputWords.length === 0) return alert("è«‹å…ˆè¼¸å…¥å–®å­—ï¼");

            isRunning = true;
            playList = inputWords.sort(() => Math.random() - 0.5); // éš¨æ©Ÿæ‰“äº‚
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('resultList').innerHTML = "";
            document.getElementById('startBtn').innerText = "ğŸ”Š æ¸¬é©—ä¸­...";
            document.getElementById('startBtn').classList.add('opacity-50');

            const rate = document.getElementById('rateRange').value;
            const pause = document.getElementById('pauseTime').value * 1000;

            for (let i = 0; i < playList.length; i++) {
                if (!isRunning) break;
                document.getElementById('status').innerText = `æ­£åœ¨å”¸ç¬¬ ${i + 1} / ${playList.length} å€‹...`;
                
                let ut = new SpeechSynthesisUtterance(playList[i]);
                ut.lang = 'en-US';
                ut.rate = rate;
                synth.speak(ut);

                await new Promise(resolve => {
                    ut.onend = () => setTimeout(resolve, pause);
                });
            }

            if (isRunning) {
                // æ¸¬é©—çµæŸï¼Œé¡¯ç¤ºæ¸…å–®
                playList.forEach(w => {

                    document.getElementById('resultList').appendChild(li);
                });
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('status').innerText = "ğŸŠ æ¸¬é©—çµæŸï¼";
            }
            stop();
        }

        function stop() {
            isRunning = false;
            synth.cancel();
            document.getElementById('startBtn').innerText = "é–‹å§‹éš¨æ©Ÿé»˜å¯«";
            document.getElementById('startBtn').classList.remove('opacity-50');
            if (document.getElementById('resultList').innerHTML === "") {

        }
